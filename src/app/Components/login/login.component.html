<form #LoginForm="ngForm" class="container-fluid mt-5 w-25" >

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Email address</label>
      <input type="email" #emailVar="ngModel" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" class="form-control" required [(ngModel)]="email" 
      [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty)&& !emailVar.valid}"
      />
      <span class="invalid-feedback" [hidden]="emailVar.valid">
        @if(emailVar.errors?.['required'])
        {
          <span>Email is Required</span>
        }
        @if(emailVar.errors?.['pattern'])
        {
          <span>invalid Email</span>
        }
      </span>
    </div>
    <div  class="form-outline mb-4">
        <label class="form-label">Password</label>
      <input type="password" #passwordVar="ngModel" name="password" 
      [(ngModel)]="password" class="form-control" required minlength="8"
      [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty)&& !passwordVar.valid}"
      />
      <span class="invalid-feedback" [hidden]="passwordVar.valid">
        @if(passwordVar.errors?.['required'])
        {
          <span>Password is Required</span>
        }
        @if(passwordVar.errors?.['minlength'])
        {
          <span>Password must be at least 8 Charachters</span>
        }
      </span>
    </div>
  
    <div class="row mb-4">
      <div class="col d-flex justify-content-around">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <div class="row">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!LoginForm.valid" (click)="Login()">Login</button>
    </div>
  </form>

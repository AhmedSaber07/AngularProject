<div class="container-fluid">
    <div class="row">
  @if(productsApi.length>0)
  {
      @for(product of productsApi; track product.id)
      {
        <div class="row col-md-3 d-flex justify-content-around mt-3">
  <div class="card" style="width: 18rem;">
      <img [src]="product.image" class="img-fluid w-75 mt-2 mx-auto" appChangeOpacityOFImage alt="productImage">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <h5 class="card-text">{{product.description}}</h5>
      </div>
      </div>
  </div>
  }
  }
  </div>

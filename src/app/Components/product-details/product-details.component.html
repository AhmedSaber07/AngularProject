<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img [src]="Product?.Image" class="w-50"/></div>
          </div>
        </div>
        <div class="details d-flex justify-content-between col-md-6">
          <div>
          <h3 class="product-title">{{Product?.Name}}</h3>
          <p class="product-description">{{Product?.Description}}</p>
          <h5 class="text-dark">Price : <span>{{Product?.Price | currency}}</span></h5>
        </div>
          <div class="d-flex justify-content-between">
            <a class="btn btn-danger"><i class="fa fa-cart-plus" aria-hidden="true"></i>  Add to cart</a>
            <a class="btn btn-secondary" (click)="BactToList()"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back To List</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
